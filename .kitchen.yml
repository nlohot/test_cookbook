---
driver:
  name: vagrant
  boot_timeout: 1440

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: windows2016
  - driver:
      vm_hostname: windows2016

suites:
  - name: default
    run_list:
      - recipe[test_cookbook]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
